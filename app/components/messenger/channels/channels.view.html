<div ng-controller="channelsController">
  <div class="group-holder-header">
    <i class="zmdi zmdi-accounts"></i>
    <label>گروه‌ها</label>
    <a class="plus-g" tooltip-placement="right" uib-tooltip="ایجاد گروه جدید!" ng-click="openCreateChannelModal()">
      <i class="zmdi zmdi-plus"></i>
    </a>
  </div>
  <div class="group-holder" id="channels" tour-step tour-step-title="گروه‌ها" tour-step-content="گروه‌ها باعث سازمان‌دهی و دسترسی سریع مکالمات تیم شما می‌شوند. می‌تونید اون‌ها رو بر اساس زمینه کاری (بازاریابی) یا پروژه (طراحی وبسایت شرکت فلان) دسته‌بندی کنید. با این کار مشخص می‌شه چه صحبتی کجا گفته شده و بعداً می‌تونید به راحتی بهش رجوع کنید." tour-step-order="1" tour-step-on-show="navigateToHomeAndScrollToChannels()" tour-step-placement="left"
    tour-step-backdrop="true">
    <ul>
      <li ng-repeat="channel in channels.publicsAndPrivates | orderBy : ['!lastDatetime', '-lastDatetime']" ng-class="channel.getCssClass()">
        <a ui-sref="messenger.messages({slug: channel.getUrlifiedSlug()})">
          <i ng-class="channel.getIconClass()"></i>
          <span class="channel-name">{{channel.name}}</span>
          <span ng-show="channel.hasUnread()" ng-class="channel.getNotifCountClass()">{{channel.getLocaleNotifCount()}}</span>
        </a>
      </li>
    </ul>
  </div>
  <div class="direct-holder-header">
    <i class="zmdi zmdi-account"></i>
    <label>پیام‌های خصوصی</label>
    <!--
    <a class="plus-d" tooltip-placement="right" uib-tooltip="شروع مکالمه خصوصی جدید!" ng-click="openModal('newDirect')">
      <i class="zmdi zmdi-plus"></i>
    </a>
    -->
  </div>
  <div class="direct-holder group-holder">
    <ul tour-step tour-step-title="پیام‌های خصوصی" tour-step-content="با یک نفر کاری دارید که باید حتماً با خودش صحبت کنید؟ پیام خصوصی می‌تونه راه‌حل خوبی باشه. راستی اگه با تیکام به مشکلی برخوردید یا می‌خواستید بازخوردی بهمون بدید، به تیک-بات بگید تا ما رسیدگی کنیم." tour-step-order="2" tour-step-placement="left" tour-step-on-show="scrollToDirects()" tour-step-on-next="navigateToAndWaitFor('messages')" tour-step-backdrop="true">
      <li ng-repeat="direct in channels.directs | orderBy : ['!lastDatetime', '-lastDatetime']" ng-class="direct.getCssClass()">
        <a ui-sref="messenger.messages({slug: direct.getUrlifiedSlug()})">
          <i ng-class="direct.getIconClass()"></i>
          <span class="channel-name">{{direct.name}}</span>
          <span ng-show="direct.hasUnread()" class="badge">{{direct.getLocaleNotifCount()}}</span>
        </a>
      </li>
    </ul>
<div class="add-mate">
    <a ng-click="openTeamProfileModal()" ng-class="getAddMateClass()" tour-step tour-step-title="دعوت از هم‌تیمی‌ها" tour-step-content="برای اینکه بتونید از تیکام استفاده بهتری داشته باشید، روی این گزینه کلیک کنید تا اعضای تیمتون رو دعوت کنید." tour-step-order="6" tour-step-placement="top" tour-step-on-prev="navigateToAndWaitFor('live')" tour-step-on-show="startAddMateAnimation()" tour-step-backdrop="true">
        <i class="zmdi zmdi-account-add"></i>
        <span class="channel-name">دعوت هم‌تیمی</span>
      </a>
    </div>
  </div>
</div>
