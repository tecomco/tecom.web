<div class="col-sm-3"></div>
<div class="col-sm-6">
  <div class="container-fluid">
    <div ng-controller="findTeamCtrl" class="find-team-form">
      <div class="login-form-body">
        <form ng-submit="findTeam()" novalidate>
          <h4 class="form-title">دامنه‌ی تیمت رو بزن تا وارد صفحه‌ی ورود اون بشی.</h4>
          <div class="slug-choose">
            <label>http://</label><input type="text" ng-model="teamSlug"><label>.tecom.me</label>
          </div>
          <div ng-show="teamNotFound" class="form-err">
            <label class="login-err">متاسفانه تیمی با دامنه‌ای که وارد کردی، وجود نداره.</label>
          </div>
          <input type="submit" class="submit-btn find-team-btn" value="ادامه!" />
        </form>
      </div>
    </div>
  </div>
</div>
<div class="col-sm-3"></div>
